<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание техники</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-4">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="techDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Техника
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="techDropdown">
                        <li><a class="dropdown-item" href="#">Создать тип</a></li>
                        <li><a class="dropdown-item" href="#">Список типов</a></li>
                        <li><a class="dropdown-item" href="#">Создать технику</a></li>
                        <li><a class="dropdown-item" href="#">Список техники</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown ms-4">
                    <a class="nav-link dropdown-toggle" href="#" id="partsDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Запчасти
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="partsDropdown">
                        <li><a class="dropdown-item" href="#">Создать тип</a></li>
                        <li><a class="dropdown-item" href="#">Список типов</a></li>
                        <li><a class="dropdown-item" href="#">Создать запчасть</a></li>
                        <li><a class="dropdown-item" href="#">Список запчастей</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown ms-4">
                    <a class="nav-link dropdown-toggle" href="#" id="attrDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Атрибуты
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="attrDropdown">
                        <li><a class="dropdown-item" href="#">Создать атрибут</a></li>
                        <li><a class="dropdown-item" href="#">Список атрибутов</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-5 mb-5">
    <h2 class="mb-4">Создание техники</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="regNum" class="form-label">Регистрационный номер</label>
            <input type="text" class="form-control" id="regNum" name="reg_number" placeholder="Например, A123BC">
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" name="brand" placeholder="Например, УРАЛ">
        </div>

        <div class="mb-3">
            <label for="purchaseDate" class="form-label">Дата покупки</label>
            <input type="date" class="form-control" id="purchaseDate" name="purchase_date">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Тип техники</label>
            <select class="form-select" id="type" name="type">
                <option selected disabled>Выберите тип...</option>
                <option value="tractor">Трактор</option>
                <option value="truck">Грузовик</option>
                <option value="excavator">Экскаватор</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mileage" class="form-label">Пробег (км)</label>
            <input type="number" class="form-control" id="mileage" name="mileage" value="0" min="0">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус эксплуатации</label>
            <select class="form-select" id="status" name="status">
                <option value="working" selected>В работе</option>
                <option value="repair">На ремонте</option>
                <option value="idle">Простаивает</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Фотографии</label>
            <input type="file" class="form-control mb-2" name="photo1" accept="image/*">
            <input type="file" class="form-control mb-2" name="photo2" accept="image/*">
            <input type="file" class="form-control" name="photo3" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script_delete_btn.js"></script>
</body>
</html>
