{% extends 'base.html' %}

{% block title %}Редактирование запчасти{% endblock %}

{% block content %}
<h2 class="mb-4">Редактирование запчасти</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="partType" class="form-label">Тип запчасти</label>
        <select id="partType" class="form-select">
            <option selected disabled>Двигатель</option>
            <option>Двигатель</option>
            <option>Колесо</option>
            <option>Фильтр</option>
        </select>
    </div>
    <!-- Закрепить за техникой -->
    <div class="mb-3">
        <label for="equipment" class="form-label">Закрепить за техникой</label>
        <select id="equipment" class="form-select">
            <option selected disabled>Трактор</option>
            <option>Трактор</option>
            <option>Комбайн</option>
            <option>Погрузчик</option>
        </select>
    </div>
    <!-- Статус -->
    <div class="mb-3">
        <label for="status" class="form-label">Статус</label>
        <select id="status" class="form-select">
            <option selected>Установлено</option>
            <option>Снято</option>
            <option>На складе</option>
        </select>
    </div>

    <!-- Атрибуты -->
    <div class="mb-3">
        <label class="form-label">Атрибуты</label>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width:50px;"></th>
                    <th>Название</th>
                    <th style="width: 300px;">Значение</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>Диаметр (мм)</td>
                    <td><input type="text" class="form-control" placeholder="Например: 50"></td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>Вес (кг)</td>
                    <td><input type="text" class="form-control" placeholder="Например: 3.2"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h5>Фотографии</h5>
    <div class="d-flex flex-wrap gap-3">
        <div class="d-flex align-items-center border p-2 rounded shadow-sm">
            <img src="{{ photo.url }}" alt="Фото запчасти"
                 class="img-thumbnail me-2" style="width: 120px; height: auto;">
            <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox"
                       name="keep_photo_{{ photo.id }}"
                       id="keep_photo_1" checked>

            </div>
        </div>
        <div class="d-flex align-items-center border p-2 rounded shadow-sm">
            <img src="{{ photo.url }}" alt="Фото запчасти"
                 class="img-thumbnail me-2" style="width: 120px; height: auto;">
            <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox"
                       name="keep_photo_{{ photo.id }}"
                       id="keep_photo_2" checked>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Фотографии</label>
        <input type="file" class="form-control mb-2" name="photo1" accept="image/*">
        <input type="file" class="form-control mb-2" name="photo2" accept="image/*">
        <input type="file" class="form-control" name="photo3" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
