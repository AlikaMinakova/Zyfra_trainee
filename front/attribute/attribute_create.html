<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создание атрибута</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-4">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="techDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Техника
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="techDropdown">
                        <li><a class="dropdown-item" href="#">Создать тип</a></li>
                        <li><a class="dropdown-item" href="#">Список типов</a></li>
                        <li><a class="dropdown-item" href="#">Создать технику</a></li>
                        <li><a class="dropdown-item" href="#">Список техники</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown ms-4">
                    <a class="nav-link dropdown-toggle" href="#" id="partsDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Запчасти
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="partsDropdown">
                        <li><a class="dropdown-item" href="#">Создать тип</a></li>
                        <li><a class="dropdown-item" href="#">Список типов</a></li>
                        <li><a class="dropdown-item" href="#">Создать запчасть</a></li>
                        <li><a class="dropdown-item" href="#">Список запчастей</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown ms-4">
                    <a class="nav-link dropdown-toggle" href="#" id="attrDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Атрибуты
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="attrDropdown">
                        <li><a class="dropdown-item" href="#">Создать атрибут</a></li>
                        <li><a class="dropdown-item" href="#">Список атрибутов</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h2 class="mb-4">Создание атрибута</h2>
    <form method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="regNum" class="form-label">Название</label>
            <input type="text" class="form-control" id="regNum" name="reg_number" placeholder="Например, Диаметр" />
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Единица измерения</label>
            <input type="text" class="form-control" id="unit" name="unit" placeholder="мм, кг" />
        </div>

        <div class="mb-3">
            <label for="data_type" class="form-label">Тип данных</label>
            <select class="form-select" id="data_type" name="data_type">
                <option value="string" selected>string</option>
                <option value="decimal">decimal</option>
                <option value="float">float</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script_delete_btn.js"></script>
</body>
</html>
